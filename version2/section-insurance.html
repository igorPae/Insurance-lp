		function total() {
			hideAlerts();
			var count = $(':checkbox:checked').length;
			if (count === 0 || !$('#textbox').val()) {
				if(count === 0 ) {
					$('.alert-checkboxes').show();
				} 
				if (!$('#textbox').val()) {
					$('.alert-ammount').show();
				}
				return;
			}
			var buton = $('#textbox').val();
			var totalIn = buton/count;
			console.log(totalIn);
			$('#second-wrapper').show();

			var g = new JustGage({
						id: "gauge",
						value: barValue,
						pointer: true,
						min: 0,
						max: 6000,
						minTxt: "מתחת לממוצע",
						maxTxt: "מעל הממוצע",
						title: "גובה התשלום",
						textRenderer: customValue,
						relativeGaugeSize: true,
						levelColorsGradient: false
						});


			setTimeout(function(){
				$('#first-wrapper').hide();
				$('#second-wrapper').hide();
				barValue = 100000;
				g.refresh(barValue);
				setTimeout(function() {
					barValue =totalIn;
					g.refresh(barValue);
				},2000)
				
				$('#third-wrapper').show();
			}, 3000);	

		};

		
		function hideAlerts () {
			$('.alert-checkboxes').hide();
			$('.alert-ammount').hide();
		}
		function customValue(val) {
            if (val < 2000) {
                return 'מושלם';
            } else if ( val > 2000 && val < 4000) {
                return 'ממוצע';
            } else if (val > 4000) {
                return  'גבוה';
            }
        }
